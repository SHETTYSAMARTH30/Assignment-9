<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Events</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {

            $("#button1").click(function(){
            window.alert("The Button has been clicked!");
        });

        //Jquery bind method
            $("#button2").bind("click",function(){
            window.alert("The Button has been clicked!");
        });

        //Jquery on method
        $("#button3").on("click",function(){
            window.alert("The Button has been clicked!");
        });

         //Jquery on method
        $('#singlehandler').on({
            click:function(){
            window.alert("The Button has been clicked!");
        }
        },'button');

        $("#div1").height("400px");
        $("#div1").width("400px");
        $("#div1").on({
            click: function () {
                window.alert("div was clicked");
            },
            mouseenter: function () {
                window.alert("mouse entered into div");
            },
            mouseleave: function () {
                window.alert("mouse left div");
            }
        }).css("background-color", "silver");

        });
    </script>
</head>
<body>
    <button id="button1">Click Me</button><br><br>
    <button id="button2">Click Me</button><br><br>
    <button id="button3">Click Me</button><br><br>
    <div id="singlehandler">
    <button class="button4">Click Me 1</button>
    <button class="button4">Click Me 2</button>
    </div><br><br>
    <div id="div1"></div><br><br>
</body>
</html>
